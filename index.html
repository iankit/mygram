<!DOCTYPE HTML>
<html>
	<head>
		<title>दिल्ली NCR शीघ्र प्रतिक्रिया मंच</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		<!-- Home -->
			<div class="wrapper style1 first">
				<article class="container" id="top">
					<div class="row">
						<div class="4u 12u(mobile)">
							<span class="image fit"><img src="images/LOGO.jpg" alt="" /></span>
						</div>
						<div class="8u 12u(mobile)" id="contentBox">
							<header>
								<h1 id="heading"><strong>दिल्ली NCR</strong> शीघ्र प्रतिक्रिया मंच पर आपका स्वागत है।</h1>
							</header>
							<p>आपका पंजीकृत मोबाइल नंबर है: <strong id="phoneNumber"></strong></p>
							<label for="area" id="areaName"><p class="inlineText">कृपया अपना क्षेत्र चुनें:</p>
								<select name="area" id="area" onChange="changecat(this.value);">
							    <option value="" disabled selected>Select Area</option>
							    <option value="NorthDelhi">North Delhi</option>
							    <option value="SouthDelhi">South Delhi</option>
							    <option value="EastDelhi">East Delhi</option>
								</select>
							</label>
							<label for="ward" id="wardName"><p class="inlineText">कृपया अपना वार्ड चुनें:</p>
								<select name="ward" id="ward">
							    <option value="" disabled selected>Select Ward</option>
								</select>
							</label>
							<div for="wardPerson" class="row" id="wardName">
								<div for="wardPerson" class="4u 12u(mobile)">
									<p style="margin-top: 30px;">आपके वार्ड पार्षद: </p>
								</div>
								<div class="8u 12u(mobile)">
									<img src="images/dummy.jpeg" alt="Ward Councillor" class="wardImage">
									<h4>Suraj Kumar</h4>
								</div>
							</div>
							<a id="onSubmit" class="button">Submit</a>
						</div>
					</div>
				</article>
			</div>

		<!-- Scripts -->
			<script src="assets/js/main.js"></script>

	</body>
</html>
